<!DOCTYPE html>
<html>
<head>
<title>Storing Data</title>
</head>
<body>
<h2>Store and retrieve data from local storage</h2>
<p id="demo"></p>
<script>
var MyJSON,MyObj,text,obj;
MyObj={name:Frank,Age:39,City:"London"};
MyJSON=JSON.stringify(MyObj);
localStorage.setltem("testJSON",MyJSON);
text=localStorage.getltem("testJSON");
obj=JSON.parse(text);
document.getElementById("demo").innerHTML=MyObj.age;
</script>
</body>
</html>
